<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="icon.png" />
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-section">
      <div class="container">
        <div class="boxfill">
          <div class="rowalpha">
            <div id="first1" class="element1"></div>
            <div id="second1" class="element1"></div>
            <div id="third1" class="element1"></div>
            <div id="fourth1" class="element1"></div>
            <div id="fifth1" class="element1"></div>
          </div>
          <div class="rowbeta">
            <div id="first2" class="element1"></div>
            <div id="second2" class="element1"></div>
            <div id="third2" class="element1"></div>
            <div id="fourth2" class="element1"></div>
            <div id="fifth2" class="element1"></div>
          </div>
          <div class="rowgamma">
            <div id="first3" class="element1"></div>
            <div id="second3" class="element1"></div>
            <div id="third3" class="element1"></div>
            <div id="fourth3" class="element1"></div>
            <div id="fifth3" class="element1"></div>
          </div>
          <div class="rowquad">
            <div id="first4" class="element1"></div>
            <div id="second4" class="element1"></div>
            <div id="third4" class="element1"></div>
            <div id="fourth4" class="element1"></div>
            <div id="fifth4" class="element1"></div>
          </div>
          <div class="rowpent">
            <div id="first5" class="element1"></div>
            <div id="second5" class="element1"></div>
            <div id="third5" class="element1"></div>
            <div id="fourth5" class="element1"></div>
            <div id="fifth5" class="element1"></div>
          </div>
          <div class="rowhex">
            <div id="first6" class="element1"></div>
            <div id="second6" class="element1"></div>
            <div id="third6" class="element1"></div>
            <div id="fourth6" class="element1"></div>
            <div id="fifth6" class="element1"></div>
          </div>
        </div>

        <div class="keyboard">
          <div class="keyrow1">
            <button id="q">Q</button>
            <button id="w">W</button>
            <button id="e">E</button>
            <button id="r">R</button>
            <button id="t">T</button>
            <button id="y">Y</button>
            <button id="u">U</button>
            <button id="i">I</button>
            <button id="o">O</button>
            <button id="p">P</button>
          </div>
          <div class="keyrow2">
            <button id="a">A</button>
            <button id="s">S</button>
            <button id="d">D</button>
            <button id="f">F</button>
            <button id="g">G</button>
            <button id="h">H</button>
            <button id="j">J</button>
            <button id="k">K</button>
            <button id="l">L</button>
          </div>
          <div class="keyrow3">
            <button id="ent">ENT</button>
            <button id="z">Z</button>
            <button id="x">X</button>
            <button id="c">C</button>
            <button id="v">V</button>
            <button id="b">B</button>
            <button id="n">N</button>
            <button id="m">M</button>
            <button id="back"><i class="fas fa-backspace"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
